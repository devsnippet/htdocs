    <div class="modal inmodal in" id="addModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                    <h4 class="modal-title">创建应用</h4>
                    <div class="modal-body">
                        <div class="form-group col-sm-12">
                            <label class="pull-left control-label line-h34">应用类型：</label>
                            <div class="col-sm-9 pl0">
                                <select class="form-control" name="" id="applicationSelect">
                                    <option value="-1">请选择应用类型</option>

                                    <option>全部</option>
                                    <option>微信</option>

                                    <option>微信</option>
                                    <option>支付宝</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group col-sm-12">
                            <label class="pull-left control-label line-h34">应用名称：</label>

                            <input type="text" placeholder="填写应用名称" class="form-control" name="applicationName" maxlength="15" />

                            </div>
                            
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-primary" id="confirm-btn">确认</a>
                        <a class="btn btn-white" data-dismiss="modal">
                        取消</a>
                        <p class="text-center m-t-sm fontSize12">提示：您可创建10个应用！</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="../../js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script>
        $(document).ready(function(){
            // 模态框 确认按钮点击
            $('#confirm-btn').click(function(event) {
                var applicationName=$("input[name='applicationName']").val();
                var applicationSelect=$('#applicationSelect').val();
                if(applicationSelect==-1){
                    swal("请选择应用类型");
                }else if(applicationName==''){
                    swal("应用名称不符合规范");
                }else {
                    swal({
                        title: "",
                        text: "您已成功创建应用！"
                    }, 
                    function(){
                        $('#addModal').modal('hide');
                    });
                }
            });

            var table = $('#list').DataTable( {
                "processing": true,
                "serverSide": true,
                "ordering" : false,
                //"paging": false, 
                "searching" : false,
                //"bPaginate" : false,
                "bInfo": true,
                "lengthChange": false,
                "ajax": {
                    "url" : "../../data/objects-5.php"
                },
                "language": {
                    "paginate": {
                      "previous": "«"
                      ,"next" : "»"
                    },
                    "info": '显示 \_START\_ 到 \_END\_ 项 共<em class="label label-warning data-num">\_TOTAL\_</em>'
                            +'条数据'
                },
                columnDefs: [{
                    //   指定第一列，从0开始，0表示第一列，1表示第二列……
                    targets: 7,
                    render: function(data, type, row, meta) {
                        return '<a href="./应用详情.html">详情</a><a href="" class="m-l-sm">渠道</a>';
                    }
                }],
                fnDrawCallback: function ( data, type, row ) {

                    if(table.ajax.json().data.length < 1){
                        $("#table-content").find('tbody').html('<tr><td colspan="8">无数据</td></tr>');
                    }
                    return;
                    //alert(table.ajax.json().data.length)
                    console.log('fnDrawCallback');
                    console.log(data); 
                    console.log(table); 
                    console.log(table.page()); 
                    //alert(page.page().len())

                    console.log(table.page.info());
                    console.log(table.page.len()); 
                    
                }

                
            }) 

            
            table.on( 'draw', function () {
                 
            });

            table.on( 'xhr', function ( e, settings, json ) {
                //alert('1');
                //console.log( 'Ajax event occurred. Returned data: ', json );
            });

            $("#find").click(function(){

                var application_num = $("#application_num").val();
                var application_name = $("#application_name").val(); 

                table.ajax.url("../../data/objects-5.php?"+jQuery.param({
                    "application_num" : application_num,
                    "application_name" : application_name 
                }));
                table.ajax.reload();
            })
        });
    </script>
