    <script type="text/javascript">
            $(function(){
                toastr.options = {
                  "closeButton": true,
                  "debug": false,
                  "progressBar": true,
                  "positionClass": "toast-top-right",
                  "onclick": null,
                  "showDuration": "400",
                  "hideDuration": "500",
                  "timeOut": "2000",
                  "extendedTimeOut": "500",
                  "showEasing": "swing",
                  "hideEasing": "linear",
                  "showMethod": "fadeIn",
                  "hideMethod": "fadeOut"
                };
                if($('.js-switch').attr('checked')=='checked'){
                    $('.p-1').hide();
                    $('.p-2').show();
                }else {
                    $('.p-1').show();
                    $('.p-2').hide();
                }
                $(document).on('change', '#typeSelect', function(event) {
                    toastr.success("操作成功！", "提示");
                });
                var $applyName = $("#applyName");
                var $applyName_input = $applyName.find("input");
                var $applyName_submit = $applyName.find("[submit]");
                    $applyName_submit.click(function(){
                        if(!$applyName_input.val()){
                            $applyName.addClass('has-error')
                            $applyName.find("[errMsg]").show();
                            setTimeout(function(){
                                $applyName.find("[errMsg]").hide();
                            },2000);
                        }else{
                            $applyName.removeClass('has-error');
                            toastr.success("操作成功！", "提示");
                            // swal({
                            //     title:'操作成功！',
                            //     text:'',
                            //     type:'success',
                            //     showCancelButton: false,
                            //     confirmButtonText:'确定'
                            // });
                            // submit({
                            //     'xxx' : $applyName_input.val()
                            // },function(res){

                            // })
                        }
                    })

                var elem = document.querySelector('.js-switch');
                var changeCheckbox = new Switchery(elem);
                // var elem2 = document.querySelector('.js-switch2');
                // var changeCheckbox2 = new Switchery(elem2,{disabled:true});
                // document.querySelector('.switchery').addEventListener('click', function() {
                //   changeCheckbox.disable();
                // });
                $(elem).change(function(){
                    // $(this).parent('div').remove();
                    // $('.replace-box').show();
                    if(this.checked){
                        $('.p-2').show();
                        $('.p-1').hide();
                    }else {
                        $('.p-1').show();
                        $('.p-2').hide();
                    }
                    $(".js-switch").attr("disabled", true);
                    toastr.success("操作成功！", "提示");
                    submit({
                        'xxx' : this.checked
                    },function(res){

                    })
                    
                });

                var submit = function(param,callback){
                        $.ajax({
                           type: "POST",
                           url: "some.php",
                           data: jQuery.param(param),
                           success: function(res){
                                callback(res);
                           }
                        });
                }
            })
            
    </script>
