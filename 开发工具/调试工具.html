<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="webkit" name="renderer"/>
        <meta content="no-siteapp" http-equiv="Cache-Control"/>
        <title>
            调试工具
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <!--[if lt IE 9]>
        <meta http-equiv="refresh" content="0;ie.html" />
        <![endif]-->
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="../css/font-awesome.min.css?v=4.4.0" rel="stylesheet"/>
        <link href="../css/animate.min.css" rel="stylesheet"/>
        <link href="../css/style.min.css?v=4.1.0" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
           <div class="ibox">
               <div class="ibox-content">
                     <form action="" class="form-horizontal">
                        <div class="form-group col-sm-5">
                            <label class="col-sm-5 control-label">应用</label>
                            <div class="col-sm-7">
                                <select class="form-control" name="">
                                    <option>全部</option>
                                    <option>充值</option>
                                    <option>消费</option>
                                </select>
                            </div>
                            <label class="col-sm-5 control-label m-t-sm">调试接口</label>
                            <div class="col-sm-7 m-t-sm">
                                <select class="form-control" name="">
                                    <option>全部</option>
                                    <option>充值</option>
                                    <option>消费</option>
                                </select>
                            </div>
                             <label class="col-sm-5 control-label m-t-sm">应用ID</label>
                            <div class="col-sm-7 m-t-sm">
                                <input type="text" placeholder="" class="form-control" />
                            </div>
                            <label class="col-sm-5 control-label m-t-sm">MAC</label>
                            <div class="col-sm-7 m-t-sm">
                                <textarea class="form-control"></textarea>
                            </div>
                            <div class="col-sm-12">
                                <div class="col-xs-offset-5 pl15">
                                    <button class="btn btn-primary m-t-sm">调试</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-7 m-l-sm">
                            <div class="panel-body gray-bg">
                                <label class="pull-left control-label">订单号</label>
                                <div class="col-sm-7">
                                    <input type="text" placeholder="" class="form-control" />
                                </div>
                                <div class="col-sm-3 ">
                                    <button class="btn btn-primary">查询</button>
                                </div>
                                <div class="col-sm-12 m-t-lg ibox-border ">
                                    <p class="text-center">系统接收到的日志</p>
                                </div>
                                <div class="col-sm-12 m-t-lg ibox-border ">
                                    <p class="text-center">用户接收到的日志</p>
                                </div>
                                <div class="col-sm-12 m-t-lg">
                                    <p class="text-center">系统接收到的日志</p>
                                </div>
                            </div>
                            
                        </div>
                     </form>
                     <div class="clearfix"></div>
               </div>
           </div>
        </div>
    </div>

    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
</body>

</html>
