    $(document).ready(function() {
        var start = {
            elem: "#start",
            format: "YYYY/MM/DD",
            min: laydate.now(),
            max: "2099-06-16",
            istime: true,
            istoday: false,
            choose: function(datas) {
                end.min = datas;
                end.start = datas
            }
        };
        var end = {
            elem: "#end",
            format: "YYYY/MM/DD",
            min: laydate.now(),
            max: "2099-06-16",
            istime: true,
            istoday: false,
            choose: function(datas) {
                start.max = datas
            }
        };
        laydate(start);
        laydate(end);

        var table = $('#list').DataTable({
            "processing": true,
            "serverSide": true,
            "ordering": false,
            //"paging": false, 
            "searching": false,
            //"bPaginate" : false,
            "bInfo": true,
            "lengthChange": false,
            "ajax": {
                "url": "../../data/objects-9.php"
            },
            "language": {

                    "next": "»"
                },

                if (table.ajax.json().data.length < 1) {

        $("#find").click(function() {

    $(document).on('click', '.cursor', function(event) {
        var _this = $(this);
        event.preventDefault();
        if (_this.attr('id') == 'agree') {
            swal({
                title: "",
                text: "汇款日期：<span class='sub-time'>2016-10-21</span><br>汇款账号：XXXXXXXXXX<br>汇款金额：320  元<br>备注：因为所以巴拉<br><span class='sub-red'>*请您确保信息无误后慎重选择</span>",
                html: true,
                confirmButtonColor: "#1c84c6",
                confirmButtonText: "通过",
                closeOnConfirm: true
            }, function() {
                $(".cursor").attr('class', 'color-9');
                _this.parents('tr').find('td').eq(5).html('通过');
                _this.parents('tr').find('td').eq(6).html('xxxxxx');
                _this.parents('tr').find('td').eq(7).html('<span>2016-11-07</span><span class="r-ml">14:30:21</span>');
            })
        } else {
            swal({
                title: "",
                text: "汇款日期：<span class='sub-time'>2016-10-21<span><br>汇款账号：XXXXXXXXXX<br>汇款金额：320  元<br>备注：<span class='sub-bz'>因为所以巴拉<span><br><span class='sub-red'>*请填写拒绝原因,</span>",
                html: true,
                type: "input",
                confirmButtonColor: "#1c84c6",
                confirmButtonText: "通过",
                closeOnConfirm: false,
                inputPlaceholder: "请填写拒绝理由"
            }, function(inputValue) {
                if(inputValue){
                    $(".cursor").attr('class', 'color-9');
                    _this.parents('tr').find('td').eq(5).html('拒绝');
                    _this.parents('tr').find('td').eq(6).html('xxxxxx');
                    _this.parents('tr').find('td').eq(7).html('<span>2016-11-07</span><span class="r-ml">14:30:21</span>');
                    _this.parents('tr').find('td').eq(9).html(inputValue);
                    swal({
                        title: "",
                        text: "",
                        timer: 0,
                        showConfirmButton: false
                    });
                }else{
                    swal.showInputError("请输入拒绝信息!");
                }
            })
        }
