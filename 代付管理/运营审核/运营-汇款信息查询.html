<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="webkit" name="renderer" />
    <meta content="no-siteapp" http-equiv="Cache-Control" />
    <title>
        运营-汇款信息查询
    </title>
    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <!--[if lt IE 9]>
        <meta http-equiv="refresh" content="0;ie.html" />
        <![endif]-->
    <link href="favicon.ico" rel="shortcut icon" />
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet" />
    <link href="../../css/font-awesome.min.css?v=4.4.0" rel="stylesheet" />
    <link href="../../js/plugins/layer/laydate/need/laydate.css" />
    <link href="../../css/plugins/dataTables/dataTables.bootstrap.css" />
    <link href="../../css/animate.min.css" rel="stylesheet" />
    <link href="../../css/style.min.css?v=4.1.0" rel="stylesheet" />
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="ibox-title ibox-border">
                        <h3>汇款信息查询</h3>
                    </div>
                    <form action="" class="form-horizontal mt">
                        <div class="form-group col-sm-5 pl0">
                            <label class="pull-left control-label pl20 pr20">汇款日期</label>
                            <div class="col-sm-9 pl0">
                                <input placeholder="开始日期" class="form-control layer-date m-timetxt pull-left" id="start">
                                <span>至</span>
                                <input placeholder="结束日期" class="form-control layer-date m-timetxt pull-left" id="end">
                            </div>
                        </div>
                        <div class="form-group pull-left pl0">
                            <label class="pull-left control-label pl20 pr20">汇款账号</label>
                            <div class="col-sm-7 pl0">
                                <input placeholder="汇款账号" class="form-control pull-left">
                            </div>
                        </div>
                        <div class="form-group col-sm-3 pl0">
                            <label class="pull-left control-label pl20 pr20">状态</label>
                            <div class="col-sm-6 pl0">
                                <select class="form-control" name="">
                                    <option>全部</option>
                                    <option>微信</option>
                                    <option>支付宝</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group pull-left">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-primary" id="find">查询</button>
                                <button type="button" class="btn btn-success">导出</button>
                            </div>
                        </div>
                    </form>
                    <!-- 表格分页 -->
                    <div class="table-content" id="table-content">
                        <!-- 表格开始 -->
                        <table class="table table-bordered table-striped dataTables" id="list">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>汇款日期</th>
                                    <th>金额（元）</th>
                                    <th>状态</th>
                                    <th>操作人</th>
                                    <th>操作时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <!-- 表格结束 -->
                    </div>
                    <!-- 表格分页  end-->
                </div>
            </div>
        </div>
    </div>
    <!-- 审核模态框-->
    <div class="modal inmodal in modal-center" id="applyModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                    <div class="modal-body">
                        <div class="money-modal">
                            <h3>
                                汇款日期：<span id="moneyTime">2016-10-21</span>
                            </h3>
                            <h3>
                                汇款账号：<span id="bankNum">XXXXXXXXXX</span>
                            </h3>
                            <h3>
                            汇款金额：<span><label id="bankNum">320</label>元</span>
                            </h3>
                            <h3 class="money-tip">请您确保信息无误后慎重选择</h3>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-primary J_menuItem pl20 pr20" id="agree" data-dismiss="modal">通过</a>
                        <a class="btn btn-white pl20 pr20" id="refuse" data-dismiss="modal">
                        拒绝</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../js/plugins/layer/laydate/laydate.js"></script>
    <script src="../../js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="../../js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script>
    $(document).ready(function() {
        var start = {
            elem: "#start",
            format: "YYYY/MM/DD",
            min: laydate.now(),
            max: "2099-06-16",
            istime: true,
            istoday: false,
            choose: function(datas) {
                end.min = datas;
                end.start = datas
            }
        };
        var end = {
            elem: "#end",
            format: "YYYY/MM/DD",
            min: laydate.now(),
            max: "2099-06-16",
            istime: true,
            istoday: false,
            choose: function(datas) {
                start.max = datas
            }
        };
        laydate(start);
        laydate(end);

        var table = $('#list').DataTable({
            "processing": true,
            "serverSide": true,
            "ordering": false,
            //"paging": false, 
            "searching": false,
            //"bPaginate" : false,
            "bInfo": true,
            "lengthChange": false,
            "ajax": {
                "url": "../../data/objects-9.php"
            },
            "language": {
                "paginate": {
                    "previous": "«",
                    "next": "»"
                },
                "info": '显示 \_START\_ 到 \_END\_ 项 共<em class="label label-warning data-num">\_TOTAL\_</em>' + '条数据'
            },
            columnDefs: [{
                //   指定第一列，从0开始，0表示第一列，1表示第二列……
                targets: 6,
                render: function(data, type, row, meta) {
                    if (row[3] == '通过') {
                        return '<a class="color-b3">审核</a>';
                    } else {
                        return '<a class="color-status-2 shenheBtn">审核</a>';
                    }
                }
            }],
            fnDrawCallback: function(data, type, row) {

                if (table.ajax.json().data.length < 1) {
                    $("#table-content").find('tbody').html('<tr><td colspan="6">无数据</td></tr>');
                }
                return;
                //alert(table.ajax.json().data.length)
                console.log('fnDrawCallback');
                console.log(data);
                console.log(table);
                console.log(table.page());
                //alert(page.page().len())

                console.log(table.page.info());
                console.log(table.page.len());

            }


        })


        table.on('draw', function() {

        });

        table.on('xhr', function(e, settings, json) {
            //alert('1');
            //console.log( 'Ajax event occurred. Returned data: ', json );
        });

        $("#find").click(function() {

            var application_num = $("#application_num").val();
            var application_name = $("#application_name").val();

            table.ajax.url("../../data/objects-10.php?" + jQuery.param({
                "application_num": application_num,
                "application_name": application_name
            }));
            table.ajax.reload();
        })
    });
    $(document).on('click', '.shenheBtn', function(event) {
        event.preventDefault();

        $('#moneyTime').html('2016-10-21');
        $('#bankNum').html('XXXXXXXXXX');
        $('#price').html('320');
        // 异步获取数据成功后模态框显示
        $('#applyModal').modal('show');
        $(this).addClass('shenheBtnActive');
    });
    $('#agree').click(function(event) {
        $('.shenheBtnActive').parents('tr').find('td').eq(3).html('通过');
        $('.shenheBtnActive').addClass('color-b3').removeClass('color-status-2');
        $('.shenheBtn').removeClass('shenheBtnActive');
    });
    $('#refuse').click(function(event) {
        $('.shenheBtnActive').parents('tr').find('td').eq(3).html('拒绝');
        $('.shenheBtnActive').addClass('color-b3').removeClass('color-status-2');
        $('.shenheBtn').removeClass('shenheBtnActive');
    });
    </script>
</body>

</html>
