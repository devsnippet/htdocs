<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="webkit" name="renderer"/>
        <meta content="no-siteapp" http-equiv="Cache-Control"/>
        <title>
            企业认证
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <!--[if lt IE 9]>
        <meta http-equiv="refresh" content="0;ie.html" />
        <![endif]-->
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="../css/font-awesome.min.css?v=4.4.0" rel="stylesheet"/>
        <link href="../js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
        <link href="../css/animate.min.css" rel="stylesheet"/>
        <link href="../css/style.min.css?v=4.1.0" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
           <div class="ibox">
               <div class="ibox-content">
	               	<h3 class="text-info">认证中</h3>
	               	<p>
	               		完成实名认证，您只需上传
	               		<a class="btn btn-primary btn-outline">营业执照</a>
	               		<a class="btn btn-primary btn-outline">组织机构代码</a>
	               		<a class="btn btn-primary btn-outline">开户行许可证</a>
	               		<a class="btn btn-primary btn-outline">法人身份证</a>
	               		<a class="btn btn-primary btn-outline">照片</a>
	               	</p>
	               	<div class="row">
	               		<div class="col-sm-12">
	               			<div class="ibox-title ibox-border pl0">
		                        <h3>批量上传资料</h3>
		                    </div>
	               			<div class="col-sm-12 m-t-lg">
								<a class="fancybox m-fancybox" href="../img/login_bg.jpg">
		                            <img src="../img/temp/profile_small.jpg" width="160" />
		                        </a>
		                         <a class="fancybox m-fancybox" href="../img/temp/profile_small.jpg">
		                            <img src="../img/temp/profile_small.jpg" width="160" />
		                        </a>
		                         <a class="fancybox m-fancybox" href="../img/temp/profile_small.jpg">
		                            <img src="../img/temp/profile_small.jpg" width="160" />
		                        </a>
		                         <a class="fancybox m-fancybox" href="../img/temp/profile_small.jpg">
		                            <img src="../img/temp/profile_small.jpg" width="160" />
		                        </a>
	               			</div>
	               			<div class="clearfix"></div>
	               			<div class="m-t-sm">
	               				<p class="pull-left">图片上传说明：<br />1、所有证件照均上传复印件，必须加盖公章；<br />2、法人身份证照需要有正、反面身份证照片；<br />3、证件照格式为：jpg、png、gif、jpeg；<br />4、图片大小请在2M以内5、请上传最新年份的证件照片</p>
	               			</div>
	               			<div class="form-group col-md-12 text-center">
	                            <button type="button" class="btn btn-default pl20 pr20" disabled>提交认证</button>
	                        </div>
	               		</div>
	               		
	               	</div>
               </div>
           </div>
        </div>
    </div>

    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../js/plugins/fancybox/jquery.fancybox.js"></script>
    <script>
    	$(function(){
    		// 图片放大
    		$(".fancybox").fancybox({openEffect:"none",closeEffect:"none"});
    		
    	})
    </script>
</body>

</html>
