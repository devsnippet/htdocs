<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="webkit" name="renderer"/>
        <meta content="no-siteapp" http-equiv="Cache-Control"/>
        <title>
            操作员新增
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <!--[if lt IE 9]>
        <meta http-equiv="refresh" content="0;ie.html" />
        <![endif]-->
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="../css/font-awesome.min.css?v=4.4.0" rel="stylesheet"/>
        <link href="../css/plugins/iCheck/custom.css" rel="stylesheet"/>
        <link href="../css/animate.min.css" rel="stylesheet"/>
        <link href="../css/style.min.css?v=4.1.0" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
           <div class="ibox">
               <div class="ibox-content">
                    <div class="ibox-title ibox-border">
                        <h5>创建操作员
                            <a class="btn btn-xs m-l-sm" data-index="8"  href="./操作员管理.html"><span class="fa fa-angle-left"></span> 返回</a>
                        </h5>
                    </div>
                    <form class="form-horizontal m-t" id="commentForm" novalidate="novalidate">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-8">
                                <input name="" type="text" id="username" class="form-control" placeholder="请输入姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">登录账户：</label>
                            <div class="col-sm-8">
                                <input name="" type="text" class="form-control" placeholder="请输入登录账户" disabled="disabled" id="amount" value="@68000001">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码：</label>
                            <div class="col-sm-8">
                                <input name="" type="password" class="form-control" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">选择角色：</label>
                            <div class="col-sm-8">
                                <div class="checkbox i-checks pull-left">
                                    <label class="no-padding m-r-sm">
                                        <input type="checkbox">
                                            <i class="m-l-sm"></i>开发者
                                        </input>
                                    </label>
                                    <label class="no-padding m-r-sm">
                                        <input type="checkbox">
                                            <i class="m-l-sm"></i>操作员
                                        </input>
                                    </label>
                                    <label class="no-padding m-r-sm">
                                        <input type="checkbox">
                                            <i class="m-l-sm"></i>财务
                                        </input>
                                    </label>
                                    <label class="no-padding m-r-sm">
                                        <input type="checkbox">
                                            <i class="m-l-sm"></i>boss
                                        </input>
                                    </label>
                                </div>
                                <div class="clearfix"></div>
                                <p class="m-t-sm">
                                    <a class="btn" href="权限列表.html" target="_blank">
                                        点击查看权限列表 
                                        <span class="fa fa-angle-right"></span>
                                    </a>
                                </p>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">操作员说明：</label>
                            <div class="col-sm-8">
                                <textarea name="" class="form-control" placeholder="操作员说明（50字以内）"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary pl20 pr20" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
               </div>
           </div>
        </div>
    </div>
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".i-checks").iCheck({
                checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",
            });
            // 登录账号随姓名改变
            $(document).on('input', '#username', function(event) {
                event.preventDefault();
                $('#amount').val($(this).val()+'@68000001');
            });
        });
    </script>
</body>

</html>
