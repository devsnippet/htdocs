<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="webkit" name="renderer"/>
        <meta content="no-siteapp" http-equiv="Cache-Control"/>
        <title>
            应用管理
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <!--[if lt IE 9]>
        <meta http-equiv="refresh" content="0;ie.html" />
        <![endif]-->
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="../../css/font-awesome.min.css?v=4.4.0" rel="stylesheet"/>
        <link href="../../css/animate.min.css" rel="stylesheet"/>
        <link href="../../css/style.min.css?v=4.1.0" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="ibox">
                <div class="ibox-content">
                    <form id="myForm" action="" class="form-horizontal">
                        <div class="row"> 
                            <div class="ibox-title ibox-border">
                                <h5>渠道详情
                                    <a class="btn btn-xs m-l-sm"><span class="fa fa-angle-left"></span> 返回</a>
                                    <span class="text-warning m-l-lg">支付宝</span>
                                </h5>
                            </div>
                        </div>

                        <div class="row"> 
                            <div class="col-sm-12">
                                <div class="panel-body">

                                    <div class="form-group col-sm-12">
                                        <label class="col-sm-2 control-label">合作者身份（PID）</label>
                                        <div class="col-sm-7">
                                            <input  name="pid"   type="text" placeholder=""  class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group col-sm-12">
                                        <label class="col-sm-2 control-label">支付宝账号</label>
                                        <div class="col-sm-7">
                                            <input   name="alipayAccount"  type="text" placeholder=""  class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group col-sm-12">
                                        <label class="col-sm-2 control-label">安全校验码（Key）</label>
                                        <div class="col-sm-7">
                                            <input  name="key" type="text" placeholder=""  class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group col-sm-12">
                                        <label class="col-sm-2 control-label">支付宝公钥</label>
                                        <div class="col-sm-7">
                                            <input name="alipayKey"  type="text" placeholder=""  class="form-control">
                                        </div>
                                    </div>

                                     


                                    <div class="form-group col-sm-12">
                                        <label class="col-sm-2 control-label">商户 RSA 私钥</label>
                                        <div class="col-sm-7">
                                            <textarea name="RSA" placeholder=""  class="form-control"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group col-sm-12">
                                        <div class="col-xs-offset-2 pl15">
                                            <button type="submit" class="btn btn-primary pl20 pr20">保存</button>
                                            <button type="button" class="btn btn-white pl20 pr20">取消</button>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                    <div class="clearfix"></div>
                    <!-- 表格分页 -->
                     
                      
                    <!-- 表格分页  end-->
                </div>
            </div>
            
        </div>
    </div>
    <!-- 保存 模态框 -->
    <div class="modal inmodal fade" id="paramModal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <h3 class="text-center">保存成功！</h3>
                    <p>检测结果：</p>
                    <p>
                        对支付渠道的请求未能成功。来自 wx 渠道的错误信息：
                        <span class="text-warning">{appid不存在；您没有APP支付权限}</span>
                    </p>
                    <div class="col-sm-12 m-t-lg text-center">
                        <button type="button" class="btn btn-primary pl20 pr20">检查参数</button>
                        <button type="button" class="btn btn-white pl20 pr20" data-dismiss="modal">取消</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../js/plugins/validate/jquery.validate.min.js"></script>
    <script src="../../js/plugins/validate/messages_zh.min.js"></script>
    <script type="text/javascript">
            $(function(){

                $.validator.addMethod("验证手机号-邮箱",function(value,element,params){  
                     
                    if(/^1\d{10}$/.test(value)){
                        return true;
                    } 

                    if(/^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/.test(value)){
                        return true;
                    } 
                        return false;
                },"支付宝账号格式不正确");

                $("#myForm").validate({
                    submitHandler:function(form){
                        // 保存成功模态框
                        $('#paramModal').modal('show');  
                    },
                    messages: {
                        // feilv:{
                        //     required : "费率不能非空" 
                        // },
                        pid:{
                            required : "合作者身份（PID）不能非空" 
                            ,rangelength : "合作者身份（PID）格式不正确"
                            ,digits : "合作者身份（PID）格式不正确"
                        },
                        alipayAccount : {
                            required : "支付宝账号不能非空"
                        },
                        key : {
                            required : "安全校验码不能非空"
                        },
                        alipayKey : {
                            required : "支付宝公钥不能为空"
                        },
                        RSA : {
                            required : "商户 RSA 私钥不能为空"
                        }

                        
                    },
                    rules:{
                        feilv : {
                            required:true
                            ,min : 0
                            ,max : 3
                        },
                        pid : {
                            rangelength : [16,16] 
                            ,digits:true
                        },
                        alipayAccount : {
                            '验证手机号-邮箱' : true
                        }
                    } 
                });

                var del = function(param,callback){
                        $.ajax({
                           type: "GET",
                           url: "del.php",
                           data: jQuery.param(param),
                           success: function(res){
                                callback(res);
                           }
                        });
                }
                
                $("#del").click(function(){
                    if(confirm('删除添加的自申请渠道？')){
                        del({
                            'id' : '123'
                        },function(){

                        })
                    }
                })
            })
    </script>
</body>

</html>
